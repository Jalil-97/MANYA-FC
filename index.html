<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manya FC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="#tabla">Tabla</a></li>
                <li><a href="#resultados">Resultados</a></li>
                <li><a href="#goleadores">Goleadores</a></li>
                <li><a href="#trofeos">Trofeos</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <img src="img/escudo.png" alt="Escudo Manya FC" class="escudo">
            <h1>Manya FC</h1>
        </div>
    </section>

    <!-- TABLA -->
    <section id="tabla" class="section">
        <h2>Tabla de Posiciones</h2>
        <div class="table-wrap">
            <table id="tabla-posiciones" class="table">
                <!-- Se completa con JS -->
            </table>
        </div>
    </section>

    <!-- RESULTADOS -->
    <section id="resultados" class="section">
        <h2>Resultados</h2>
        <div id="lista-resultados">
            <!-- Se completa con JS -->
        </div>
    </section>

    <!-- GOLEADORES -->
    <section id="goleadores" class="section">
        <h2>Goleadores</h2>
        <div id="lista-goleadores">
            <!-- Se completa con JS (mismo formato que resultados) -->
        </div>
    </section>

    <!-- TROFEOS (CAROUSEL) -->
    <section id="trofeos" class="section">
        <h2>Trofeos Ganados</h2>
        <div class="carousel">
            <div class="carousel-inner" id="carousel-inner">
                <!-- Se completa con JS -->
            </div>
            <div class="carousel-footer" id="carousel-footer"></div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Â© Manya FC 2025</p>
        <a href="https://instagram.com/manyafc__" target="_blank" rel="noopener">Instagram</a>
    </footer>

    <script src="js/main.js" defer></script>
</body>

</html>
